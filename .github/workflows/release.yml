name: Release CI

on:
  push:
    tags:
      - 'v*'

# 确保默认情况下所有 job 都只有只读权限，只有需要写权限的 job（比如发布 release 的 job）才会单独提升权限，其他 job 依然保持最小权限，最大程度保护仓库安全
permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true  # 如果有新的发布任务，取消正在进行的任务

jobs:
  prepare-frontend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up environment variables
        run: echo "${{ secrets.ENV_LOCAL_CONTENT }}" > .env.local

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate frontend build (typings & assets)
        run: pnpm vite build --emptyOutDir

      - name: Upload generated component typings
        uses: actions/upload-artifact@v4
        with:
          name: components-typings
          if-no-files-found: error
          path: |
            src/typings/components.pc.d.ts
            src/typings/components.mobile.d.ts

  # 桌面版构建 (Windows, Linux, macOS)
  publish-tauri:
    needs: prepare-frontend
    permissions:
      contents: write # 授予写入仓库内容的权限
    strategy:
      fail-fast: false  # 某个平台构建失败不影响其他平台
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Download component typings
        uses: actions/download-artifact@v4
        with:
          name: components-typings
          path: .

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libudev-dev \
            libasound2-dev \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      # 添加环境变量配置
      - name: Set up environment variables
        run: echo "${{ secrets.ENV_LOCAL_CONTENT }}" > .env.local

      # 首先安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 然后设置 Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # 安装 Rust
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable # Set this to dtolnay/rust-toolchain@nightly
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ #这个动作会自动将__VERSION__替换为app version
          releaseName: 'v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Android APK 构建
  publish-android:
    needs: prepare-frontend
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Download component typings
        uses: actions/download-artifact@v4
        with:
          name: components-typings
          path: .

      - name: Set up environment variables
        run: echo "${{ secrets.ENV_LOCAL_CONTENT }}" > .env.local

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install NDK
        run: |
          echo "y" | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
          echo "NDK_HOME=${ANDROID_HOME}/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Build Android APK
        run: pnpm tauri android build

      - name: Sign APK
        run: |
          # 创建临时 keystore (生产环境应使用 secrets)
          keytool -genkey -v -keystore release.keystore -alias hula \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD || 'android' }} \
            -keypass ${{ secrets.ANDROID_KEY_PASSWORD || 'android' }} \
            -dname "CN=HuLa, OU=Dev, O=HuLa, L=Unknown, S=Unknown, C=CN"

          # 使用 zipalign 对齐 APK（保留未压缩文件）
          ${ANDROID_HOME}/build-tools/*/zipalign -p 4 \
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk \
            hula-temp-aligned.apk

          # 使用 apksigner 签名 APK
          ${ANDROID_HOME}/build-tools/*/apksigner sign \
            --ks release.keystore \
            --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD || 'android' }} \
            --ks-key-alias hula \
            --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD || 'android' }} \
            --out hula-release.apk \
            hula-temp-aligned.apk

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: hula-release.apk
          tag_name: v__VERSION__
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # iOS 构建
  publish-ios:
    needs: prepare-frontend
    permissions:
      contents: write
    runs-on: macos-latest
    continue-on-error: true  # 如果 iOS 构建失败，不影响其他平台的发布
    steps:
      - uses: actions/checkout@v4

      - name: Download component typings
        uses: actions/download-artifact@v4
        with:
          name: components-typings
          path: .

      - name: Set up environment variables
        run: echo "${{ secrets.ENV_LOCAL_CONTENT }}" > .env.local

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install iOS targets
        run: |
          rustup target add aarch64-apple-ios
          rustup target add x86_64-apple-ios
          rustup target add aarch64-apple-ios-sim

      - name: Build iOS app
        run: |
          pnpm tauri ios build --open

      - name: Create IPA (if code signing configured)
        if: env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
        run: |
          # 配置代码签名
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

          # 创建 IPA
          xcodebuild -workspace src-tauri/gen/apple/HuLa.xcworkspace \
            -scheme HuLa \
            -configuration Release \
            -archivePath HuLa.xcarchive \
            archive

          xcodebuild -exportArchive \
            -archivePath HuLa.xcarchive \
            -exportPath . \
            -exportOptionsPlist exportOptions.plist

      - name: Upload IPA to Release
        if: env.APPLE_CERTIFICATE != ''
        uses: softprops/action-gh-release@v1
        with:
          files: HuLa.ipa
          tag_name: v__VERSION__
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload iOS build artifact (for testing)
        if: env.APPLE_CERTIFICATE == ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: src-tauri/gen/apple/build/
